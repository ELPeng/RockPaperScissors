<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class = 'parent-container'>
			<div class = 'top-container'>
				<h1>Rock Paper Scissors</h1>	
				<p>First to win 5 rounds.</p>		
			</div>
			<div class = "bottom-container">
				<!-- <div id='scoreboard'>0 : 0</div> -->
				
				<div class = "player-wrapper wrapper">
					<h2>Player</h2>
					<div id="player-score" class = "score">0</div>
					<div class = "RPS-selector">
						<div class = "img-container">
							<img src="img/rock.jpg" id="user-rock" class="player-img" width=100 height=100>
							<span>Rock</span>
						</div>
						<div class = "img-container">
							<img src="img/paper.jpg" id="user-paper" class="player-img" width=100 height=100>
							<span>Paper</span>
						</div>
						<div class = "img-container">
							<img src="img/scissors.jpg" id="user-scissors" class="player-img" width=100 height=100>
							<span>Scissors</span>
						</div>
					</div>
				</div>
				<div class = "computer-wrapper wrapper">
					<h2>Computer</h2>
					<div id="comp-score" class = "score">0</div>
					<div class = "RPS-selector">
						<div class = "img-container">
							<img src="img/rock.jpg" id="comp-rock" class = "comp-img" width=100 height=100>
							<span>Rock</span>
						</div>
						<div class = "img-container">
							<img src="img/paper.jpg" id="comp-paper" class = "comp-img" width=100 height=100>
							<span>Paper</span>
						</div>
						<div class = "img-container">
							<img src="img/scissors.jpg" id="comp-scissors" class = "comp-img" width=100 height=100>
							<span>Scissors</span>
						</div>
					</div>
				</div>
			</div>
			<h3>Round Outcome: </h3>
			<p id="round-outcome"> </p>
			<!-- <h3>Match Outcome: </h3> -->
			<p id="match-outcome"> </p>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
